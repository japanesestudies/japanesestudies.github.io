<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>受身形の間違い</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
   <div class="container">
    <h4>2023年11月3日</h4>
    <p>
        ➀　英語は世界中で（a.話されて　<span class="wrong">b.話られて❌</span>）います。
    </p>
    <p class="explanation">
        The verb is 「話す」 so conjugated to the passive て-form, it shall be 「話されて」.
    </p>
    <p>
        ➁　その話はもうちょっと（a.考えさせて　<span class="wrong">b.考えらせて❌</span>）。
    </p>
    <p class="explanation">
        「考える」 is a る-verb, so grammar says that it should apply the usage る -> させる, <br />
        so 「考える」 turns into 「考えさせて」.
    </p>
   </div> 
</body>
</html>
